<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,300;0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>FRONTENDMENTOR - Results summary component</title>
</head>

<body>

  <div class="containers">

    <div class="left-top-container">

      <h1 class="h1-result">Your Result</h1>
      <div class="score-result-container">
        <p class="user-score">76</p>
        <p class="user-score-out-of"> of 100</p>
      </div>

      <div class="success-rate-container">
        <p class="p-great">Great</p>
        <p class="p-you-scored">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>

    <div class="right-bottom-container">
      <div class="summary-container">
        <h2 class="summary-element">Summary</h2>
      </div>
      <div class="areas-results-container">
        <div class="rmvv-container rmvv-red">
          <img src="/assets/images/icon-reaction.svg">
          <p class="p-rmvv-red">Reaction</p>
          <p class="faint-score"><span class="bold-score">80</span> / 100</p>
        </div>
        <div class="rmvv-container rmvv-yellow">
          <img src="assets/images/icon-memory.svg">
          <p class="p-rmvv-yellow">Memory</p>
          <p class="faint-score"><span class="bold-score">92</span> / 100</p>
        </div>
        <div class="rmvv-container rmvv-green">
          <img src="assets/images/icon-verbal.svg">
          <p class="p-rmvv-green">Verbal</p>
          <p class="faint-score"><span class="bold-score">61</span> / 100</p>
        </div>
        <div class="rmvv-container rmvv-purple">
          <img src="assets/images/icon-visual.svg">
          <p class="p-rmvv-purple">Visual</p>
          <p class="faint-score"><span class="bold-score">72</span> / 100</p>
        </div>
      </div>

      <div class="button-container">
        <button class="continue-button">Continue</button>
      </div>

    </div>
  </div>

</body>

</html>
